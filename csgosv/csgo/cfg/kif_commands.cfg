// **********************************************************************************************************
// Handy config for kif server admins
// **********************************************************************************************************

echo ************************************************************************************************************************
echo Executing kif_commands.cfg v%DATE_TIME%
echo ************************************************************************************************************************


// **********************************************************************************************************
// Game modes
// **********************************************************************************************************

alias casual "game_mode 0;game_type 0; say Changed to game mode to casual - change map to activate."
alias competitive "game_mode 1;game_type 0; say Changed to game mode to competitive - change map to activate."
alias armsrace "game_mode 0;game_type 1; say Changed to game mode to armsrace / gungame - change map to activate."
alias demolition "game_mode 1;game_type 1; say Changed to game mode to demolition - change map to activate."
alias deathm "game_mode 2;game_type 1; say Changed to game mode to deathmatch - change map to activate."
alias wingman "game_mode 2;game_type 0; say Changed to game mode to wingman - change map to activate."
alias guardian "game_mode 0;game_type 4; say Changed to game mode to guardian - change map to activate."
alias coopstrike "game_mode 1;game_type 4;changelevel coop_kasbah; say Changed to game mode to coopstrike - change map to activate."
alias dangerzone "game_mode 0;game_type 6;changelevel dz_blacksite; say Changed to game mode to dangerzone - change map to activate."
alias custom "game_mode 0;game_type 3;changelevel training ; say Changed to game mode to custom - change map to activate."
alias skirmish "game_mode 0;game_type 5;changelevel de_dust; say Changed to game mode to skirmish - change map to activate."

alias help_modes "say Game Modes: casual / competitive / armsrace / demolition / deathm / wingman / guardian / coopstrike / dangerzone / custom / skirmish"

// Special handling of map cobblestone because our map alias cmd creates two entries with the same name and we do no want to play gd_cbble.bsp
alias cobble "changelevel de_cbble.bsp"

