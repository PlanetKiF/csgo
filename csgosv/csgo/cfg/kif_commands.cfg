// **********************************************************************************************************
// Handy config for kif server admins
// **********************************************************************************************************

echo ************************************************************************************************************************
echo Executing kif_commands.cfg v%DATE_TIME%
echo ************************************************************************************************************************


// **********************************************************************************************************
// Game modes
// **********************************************************************************************************

alias casual "game_mode 0;game_type 0"
alias competitive "game_mode 1;game_type 0"
alias armsrace "game_mode 0;game_type 1"
alias demolition "game_mode 1;game_type 1"
alias deathm "game_mode 2;game_type 1"
alias wingman "game_mode 2;game_type 0"
alias guardian "game_mode 0;game_type 4"
alias coopstrike "game_mode 1;game_type 4;changelevel coop_kasbah"
alias dangerzone "game_mode 0;game_type 6;changelevel dz_blacksite"
alias custom "game_mode 0;game_type 3;changelevel training"
alias skirmish "game_mode 0;game_type 5;changelevel de_dust"

alias help_modes "echo Game Modes: casual / competitive / armsrace / demolition / deathm / wingman / guardian / coopstrike / dangerzone / custom / skirmish"

