// ************************************************************************************************************************    
// autoexec.cfg is executed at server startup.     
// ************************************************************************************************************************    

echo ************************************************************************************************************************    
echo Executing autoexec.cfg v%DATE_TIME%          
echo ************************************************************************************************************************    

hostname "Planet KiF CS:GO Dedicated Server"      // Hostname for server.
sv_password "%SERVER_PASSWORD%"                   // Server password for entry into multiplayer games
rcon_password "%RCON_PASSWORD%"                   // remote console password.
sv_tags kif                                       // Server tags. Used to provide extra information to clients when they're browsing for servers. Separate tags with a comma.
sv_region "3"                                     // The region of the world to report this server in. (Default: -1)
sv_setsteamaccount "%STEAM_ACCOUNT%"              // token Set game server account token to use for logging in to a persistent game server account
host_workshop_collection 2187570436               // The servers workshop map collection. See https://steamcommunity.com/sharedfiles/filedetails/?id=2187570436
sv_broadcast_ugc_downloads 1                      // Inform about serverside map installation progress (Default: 0)
game_mode 0                                       // The current game mode (based on game type). See GameModes.txt. (Default: 0)
game_type 0                                       // The current game type. See GameModes.txt. (Default: 0)

sv_cheats 0                                       // Allow cheats on server (Default: 0)
sv_lan 0                                          // Server is a lan server ( no heartbeat, no authentication, no non-class C addresses ) (Default: 0)
sv_pure 1                                         // Hinweis: Der Kommentar in der CVAR Doku scheint veraltet zu sein.  Aus der Doku: To use pure server mode on a server, set the sv_pure console variable to 1 or 2. Then, on the next map change, the server will ensure that the content (materials, models, and sounds) on client machines matches what is specified. 
sv_pure_kick_clients 0                            // If set to 1, the server will kick clients with mismatching files. Otherwise, it will issue a warning to the client. (Default: 1)

sv_allow_votes 1                                  // Allow voting? (Default: 1)
sv_damage_print_enable 1                          // Turn this off to disable the player's damage feed in the console after getting killed. (Default: 1)
sv_auto_full_alltalk_during_warmup_half_end 1     // When enabled will automatically turn on full all talk mode in warmup, at halftime and at the end of the match (Default: 1)
sv_deadtalk 1                                     // Dead players can speak (voice, text) to the living (Default: 0)

tv_enable 1                                       // Activates GOTV on server (0=off;1=on;2=on when reserved) - required for kill cam (Default: 0)
spec_replay_autostart 1                           // Auto-start Killer Replay when available (Default: 1)
spec_replay_bot 1                                 // Enable Spectator Hltv Replay when killed by bot (Default: 0)
spec_replay_enable 1                              // Enable Killer Replay, requires hltv server running (0:off, 1:default, 2:force) (Default: 1)
spec_replay_leadup_time 5                         // Replay time in seconds before the highlighted event (Default: 5)
spec_replay_message_time 9                        // How long to show the message about Killer Replay after death. The best setting is a bit shorter than spec_replay_autostart_dela (Default: 9)
spec_replay_on_death 1                            // When > 0, sets the mode whereas players see delayed replay, and are segregated into a domain of chat and voice separate from th (Default: 0)
spec_replay_round_delay 0                         // Round can be delayed by this much due to someone watching a replay; must be at least 3-4 seconds, otherwise the last replay wil (Default: 0)
spec_show_xray 1                                  // If set to 1, you can see player outlines and name IDs through walls - who you can see depends on your team and mode (Default: 0)

exec banned_user.cfg                              // Execute script file.
exec banned_ip.cfg                                // Execute script file.

// ************************************************************************************************************************    
// Logging                                        
// ************************************************************************************************************************    
log on                                            // Enables logging to file, console, and udp < on | off >.
mp_logdetail 3                                    // Logs attacks.  Values are: 0=off, 1=enemy, 2=teammate, 3=both) (Default: 0)
sv_logfile 1                                      // Log server information in the log file. (Default: 1)
sv_logsdir "logs"                                 // Folder in the game directory where server logs will be stored.
logaddress_add "stats.planet-kif.de:42820"        // Set address and port for remote host <ip:port>.
con_timestamp 1                                   // Prefix console.log entries with timestamps (Default: 0)
