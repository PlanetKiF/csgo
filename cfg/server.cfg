mp_autoteambalance 1                              // This command can be used to enable or disable the auto team balance feature. This feature will swap players around teams at the end of a round if there are an unequal amount of players on either time (i.e. if team A has 1 player and team B has 3, at the end of the round, 1 player from team B would be automatically moved over to team A). (Default: 1)
mp_limitteams 1                                   // Max # of players 1 team can have over another (0 disables check) (Default: 1)

mp_warmuptime 30                                  // How long the warmup period lasts. Changing this value resets warmup. (Default: 90)
mp_warmuptime_all_players_connected 5             // Warmup time to use when all players have connected. 0 to disable. (Default: 5)
mp_free_armor 2                                   // Determines whether kevlar (1+) and/or helmet (2+) are given automatically. (Default: 2)
mp_defuser_allocation 2                           // How to allocate defusers to CTs at start or round: 0=none, 1=random, 2=everyone (Default: 2)
mp_death_drop_defuser 1                           // Drop defuser on player death (Default: 1)
mp_freezetime 5                                   // how many seconds to keep players frozen when the round starts (Default: 5)
mp_friendlyfire 1                                 // Allows team members to injure other members of their team (Default: 1)
mp_tkpunish 0                                     // Will TK'ers and team damagers be punished in the next round?  {0=no,  1=yes} (Default: 1)
mp_hostages_takedamage 0                          // Whether or not hostages can be hurt. (Default: 0)
mp_solid_teammates 2                              // How solid are teammates: 0 = transparent; 1 = fully solid; 2 = can stand on top of heads (Default: 2)
mp_maxrounds 15                                   // max number of rounds to play before server changes maps (Default: 15)
mp_halftime 0                                     // Determines whether the match switches sides in a halftime event. (Default: 0)
mp_match_end_restart 0                            // At the end of the match, perform a restart instead of loading a new map (Default: 0)
mp_endmatch_votenextmap 1                         // Whether or not players vote for the next map at the end of the match when the final scoreboard comes up (Default: 1)


writeid                                           // Writes a list of permanently-banned user IDs to banned_user.cfg. (Default: cmd)
writeip                                           // Save the ban list to banned_ip.cfg. (Default: cmd)
